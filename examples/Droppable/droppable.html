    ul li {
        list-style: none;
    }

    ul#sources li a { 
        text-decoration: none;
        color: #000;
        margin: 10px;
        width: 150px;
        border: 3px dashed #999;
        background: #eee;
        padding: 10px;
        display: block; 
    }
    
    *[draggable=true] { 
        -moz-user-select: none; 
        -khtml-user-drag: element;
        cursor: move; 
    }
    
    *:-khtml-drag { 
        background-color: rgba(238, 238, 238, 0.5);
    }
    
    ul#sources li a:hover:after {
        content: ' (drag me)';
    }
    
    ul#sources { 
        margin-left: 200px; 
        min-height: 300px; 
    }
    
    ul#sources li.over {
        border-color: #333;
        background: #ccc; 
    }

    #bin { 
        height: 250px; 
        width: 166px; 
        float: left; 
        border: 5px solid #000;
        position: relative;
        margin-top: 0; 
    }

    #bin.over {
        border-color: red; 
    }

    #bin.active { 
        border-style: dashed; 
    }

    #bin p { 
        font-weight: bold;
        text-align: center;
        position: absolute; 
        bottom: 20px;
        width: 166px;
        font-size: 32px;
        color: #fff; 
        text-shadow: #000 2px 2px 2px;
    }
    img,a {
        -webkit-user-drag: none;
        user-drag: none;
    }

<body>
    <article>
        <h4>Example : Skylark Drag and Drop Test: drag the list items over the dustbin, and drop them .</h4>
        <ul id="bin"></ul>
        <ul id="sources">
            <li id = "li_1"><a id="one" href="#">one</a></li>
            <li id = "li_2"><a href="#" id="two">two</a></li>
            <li id = "li_3"><a href="#" id="three">three</a></li>
            <li id = "li_4"><a href="#" id="four">four</a></li>
            <li id = "li_5"><a href="#" id="five">five</a></li>
        </ul>
    </article>
    <script>
    require([
        "skylark-domx-finder", 
        "skylark-domx-noder",
        "skylark-domx-plugins-dnd/Draggable",
        "skylark-domx-plugins-dnd/Droppable"
    ], function(finder, noder, Draggable, Droppable) {
        var sources = document.querySelector('#sources');
            Draggable(sources,{
            source : "li",
            forceFallback : true,
            started: function(e) {
                e.ghost = e.dragSource;
                e.transfer = {
                    "text": e.dragSource.id
                };
            }

        });

        var bin = document.querySelector('#bin');
        Droppable(bin, {
            started: function(e) {
                e.acceptable = true;
                e.activeClass = "active";
                e.hoverClass = "over";
            },
            dropped: function(e) {
                var el = document.getElementById(e.transfer["text"]);
                noder.append(bin, el);
            }
        });
    });
    </script>
